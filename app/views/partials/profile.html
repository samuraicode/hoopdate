<div class="container">
  <div ng-include="'partials/navbar'"></div>

  <div class="jumbotron">
    <div class="row">
      <div class="col-md-5">
        <img ng-show="activePhoto" ng-src="{{activePhoto.url}}" class="img-rounded img-responsive profileLarge">
        <div ng-repeat="photo in profile.photos" class="profileSmall">
          <div class="thumbnail pull-left">
            <a ng-click="setPhoto(photo)"><img ng-src="{{photo.url}}" alt="{{photo.caption}}" class="img-rounded profileThumb"></a>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <h1>{{profile.name}}</h1>
        <p>{{profile.quote}}</p>
        <p><strong>Age: </strong>{{profile.dob | age}}</p>
        <hr/>
        <p><strong>About me:</strong><br/>{{profile.info}}</p>
      </div>
    </div>
    <pre>{{profile | json}}</pre>
  </div>

  <div class="footer">
    <p>Sometimes you have to jump through a few hoops for love :p</p>
  </div>
</div>
