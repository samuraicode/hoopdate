<div class="container">
  <div ng-include="'partials/navbar'"></div>

  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6">
        <img ng-src="{{profile.photos[0].url}}" class="img-circle img-responsive">
      </div>
      <div class="col-md-6">
        <h1>{{profile.name}}</h1>
        <p>{{profile.quote}}</p>
      </div>
    </div>
    <p>{{profile.info}}</p>
    <div class="row">
      <div class="col-md-4" ng-repeat="photo in profile.photos">
        <div class="thumbnail">
          <img ng-src="{{photo.url}}" class="img-rounded img-responsive">
          <div class="caption">
            <p>{{photo.caption}}</p>
          </div>
        </div>
      </div>
    </div>
    <pre>{{profile | json}}</pre>
  </div>

  <div class="footer">
    <p>Sometimes you have to jump through a few hoops for love :p</p>
  </div>
</div>
